<ion-menu [content]="content" id="menu-material">
  <ion-content class="menu">
    <div class="menu-header" center>
      <img class="image-logo" src="assets/img/logo/logo_oralmed.png" />
    </div>

           <span> <ion-icon class="icon" name="mail"></ion-icon><span class="e-mail">{{user.getUser().email}}</span><br></span>
           <span><ion-icon  class="icon" name="call"></ion-icon><span class="telefone">{{user.getUser().telefone}}</span><br></span>
      </div> -->
    <ion-list no-lines >
      <button ion-item detail-none  class='btn-menu' menuClose="left" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
