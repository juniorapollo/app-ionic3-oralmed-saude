<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Especialidade
      </ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-toolbar no-border-top>
        <ion-list>
          <div>
            <ion-item *ngFor="let item of especialidade" (click)="abrirProfissional($event,item)">
              {{ item }}
            </ion-item>
          </div>
       </ion-list>
      </ion-toolbar>
  </ion-content>
