<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title></ion-title>
    </ion-navbar>
  </ion-header>
  
<ion-content class="transparent-header" [ngStyle]="{'background': 'url(' + backgroundImage +')'}">

    <img class="slide-image" src="assets/img/logo/logo_oralmed.png" />

  <ion-grid class='form'>
    <ion-row responsive-sm>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
        <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input type="text" formControlName="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Telefone</ion-label>
          <ion-input type="tel" formControlName="telefone"></ion-input>
        </ion-item>
        <button ion-button round type="submit" [disabled]="signupForm.invalid" color="light" class="cadastro-button">Cadastrar</button>
      </form>
    </ion-row>
    <ion-row responsive-sm> 

    </ion-row>
  </ion-grid>

</ion-content>
