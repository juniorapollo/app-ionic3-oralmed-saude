<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let card of cards">
      <img [src]="card.imageUrl" (click)="cardTapped(card)" />
      <ion-card-content>
        <h2 class="card-title">
          {{card.title}}
        </h2>
        <p>
          {{card.description}}
        </p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-left (click)="agendar(card)">
            <ion-icon name='calendar'></ion-icon>
            Agendar
          </button>
        </ion-col>
        
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-left (click)="contato(card)">
            <ion-icon name='contacts'></ion-icon>
            Contato
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-content>
